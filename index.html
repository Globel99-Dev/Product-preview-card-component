<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="card.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <picture>
          <source
            media="(max-width: 655px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 656px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Crystal bootle with yellow parfume"
          />
        </picture>
      </div>
      <div class="texto">
        <p class="perfume">PERFUME</p>
        <span class="name">Gabrielle Essence Eau De Parfum</span>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="new-price">$149.99</span>
          <span class="old-price"><del>$169.99</del></span>
        </p>
        <button>
          <img src="images/icon-cart.svg" alt="Shopping cart" />Add to Cart
        </button>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
        Coded by
        <a href="https://github.com/Globel99-Dev" target="_blank">Globel99</a>.

        <!-- On my linux laptop using chrome the flag emoji doesn't appear.-->
      </div>
    </div>
  </body>
</html>
