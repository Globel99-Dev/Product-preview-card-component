      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
      .attribution {
        font-size: 0.688rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
      body {
        background-color: hsl(30, 38%, 92%);
        font-size: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      picture > img {
        border-radius: 10px 10px 0 0;
        width: 320px;
      }
      .texto {
        background-color: hsl(0, 0%, 100%);
        border-radius: 0 0 10px 10px;
        box-sizing: border-box;
        width: 320px;
        padding: 20px;
      }
      .perfume,
      .description,
      .old-price {
        font-family: "Montserrat", sans-serif;
        color: hsl(228, 12%, 48%);
        font-size: 0.875rem;
      }
      .perfume {
        letter-spacing: 0.2rem;
      }
      .description {
        line-height: 1.5rem;
      }
      .name {
        font-family: "Fraunces", serif;
        color: hsl(212, 21%, 14%);
        font-size: 2rem;
      }
      .new-price {
        font-family: "Fraunces", serif;
        color: hsl(158, 36%, 37%);
        font-size: 2rem;
        line-height: 4rem;
      }
      button {
        border: none;
        border-radius: 8px;
        background-color: hsl(158, 36%, 37%);
        color: hsl(0, 0%, 100%);
        width: 100%;
        height: 50px;
        font-weight: bold;
      }

      @media screen and (min-width: 656px) {
        picture > img {
          border-radius: 10px 0 0 10px;

        .texto {
          border-radius: 0 10px 10px 0;
          padding: 20px;
          width: 350px;
          height: 540px;
        }
        .perfume,
        .description,

  <body>
    <div class="container">
      <div class="photo">
        <picture>
          <source
            media="(max-width: 655px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 656px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Crystal bootle with yellow parfume"
          />
        </picture>
      </div>
      <div class="texto">
        <p class="perfume">PERFUME</p>
        <span class="name">Gabrielle Essence Eau De Parfum</span>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="new-price">$149.99</span>
          <span class="old-price"><del>$169.99</del></span>
        </p>
        <button>
          <img src="images/icon-cart.svg" alt="Shopping cart" />Add to Cart
        </button>
      </div>
    </div>
