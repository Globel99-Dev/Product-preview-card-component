<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
      body {
        width: 375px;
        font-size: 14px;
        font-family: "Montserrat", sans-serif;
        background-color: hsl(30, 38%, 92%);
        color: hsl(228, 12%, 48%);
      }
      .photo {
        background-image: url("images/image-product-mobile.jpg");
        width: 375px;
        height: 262px;
        border-radius: 8px 8px 0 0;
        background-size: contain;
        background-repeat: repeat;
      }
      .text {
        background-color: hsl(0, 0%, 100%);
        padding: 20px;
        border-radius: 0 0 8px 8px;
      }
      .name,
      .prize {
        font-family: "Fraunces", serif;
      }
      .name {
        color: hsl(0, 0%, 0%);
        font-size: 35px;
      }
      .prize {
        color: hsl(158, 36%, 37%);
        font-size: 35px;
      }
      button {
        border: none;
        border-radius: 8px;
        background-color: hsl(158, 36%, 37%);
        width: 100%;
        height: 50px;
      }
      button a {
        text-decoration: none;
        color: hsl(0, 0%, 100%);
        font-weight: bold;
      }
      button:hover {
        cursor: pointer;
        background-color: hsl(156, 42%, 18%);
      }
      #perfume {
        letter-spacing: 5px;
      }
      #description {
        font-size: 16px;
        line-height: 1.5;
      }
      .old-prize {
        text-decoration: line-through;
        vertical-align: super;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="photo"></div>
    <div class="text">
      <p id="perfume">PERFUME</p>
      <span class="name">Gabrielle Essence Eau De Parfum</span>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p>
        <span class="prize">$149.99</span>&nbsp;&nbsp;&nbsp;
        <span class="old-prize">$169.99</span>
      </p>
      <button>
        <a href="#"
          ><img src="images/icon-cart.svg" alt="Shopping cart" />&nbsp;&nbsp;Add
          to Cart</a
        >
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Globel99 🇸🇻</a>
    </div>
  </body>
</html>
